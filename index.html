<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>POKEDEX</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav class="navbar navbar-dark bg-danger justify-content-center">
    <span id="nav-titulo" role='button' class="navbar-brand mb-0 h1">POKEDEX</span>
  </nav>
    <div class="container pt-3">
      <section class="section-1">
        
        <h5> Lista de los <strong id="total-pokemones"></strong> Pokemons!</h5>
        <span> Prueba haciendo click sobre un pokemon para ver más características!</span>

      </section>
      <span id="cargando" class="loader"></span>
        <div class="table-responsive contenedor-tabla d-flex align-items-center">
          <table id="tabla" class="table table-striped">
            <thead>     
              <tr>
                <th scope="col">Imagen</th>
                <th scope="col">ID</th>
                <th scope="col">Pokémon</th>
              </tr>
            </thead>
          </table>
        </div>

        <nav id="nav" aria-label="Page navigation example section-3">
          <ul id="paginador" class="pagination justify-content-center">
            
          </ul>
        </nav>
        
        
        <div class="container">
          <div class="modal fade popup" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-scrollable">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5 popup-nombre" id="staticBackdropLabel"></h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                  <span id="cargando-popup" class="loader oculto"></span>
                  <div class="card" >
                    
                    <img id="popup-imagen" src="" class="card-img-top" alt="">
                    <div class="card-body">
                      <div class="row pb-5">
                        <div id="popup-tipo-1" class="col text-center"></div>
                        <div id="popup-tipo-2" class="col text-center"></div>
                      </div>

                      <table class="table">
                        <tbody>
                          <tr>
                              <th scope="row">Altura:</th>
                              <td id="popup-altura"></td>
                          </tr>
                          <tr>
                            <th scope="row">Peso:</th>
                            <td id="popup-peso"></td>
                          </tr>
                          <tr>
                            <th scope="row">Habilidades:</th>
                            <td id="popup-habilidad-1"></td>
                          </tr>
                          <tr>
                            <th></th>
                            <td id="popup-habilidad-2"></td>
                          </tr>
                          
                        </tbody>
                      </table>


                    </div>
                  </div>


                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

    
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
    <script src="./src/main.js" type="module"></script>
</body>
</html>
